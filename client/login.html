<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="fav_icon.png">
    <title>Checkly</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f6f8;
    }

    .login-container {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .login-container h1 {
      margin: 0 0 24px 0;
      text-align: center;
      font-size: 24px;
      color: #333333;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #555555;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #cccccc;
      border-radius: 4px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4a90e2;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      background: #4a90e2;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-button:hover {
      background: #357abd;
    }

    .footer-text {
      margin-top: 16px;
      text-align: center;
      font-size: 13px;
      color: #666666;
    }

    .footer-text a {
      color: #4a90e2;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>To-Do List Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <div class="footer-text">
      <p>Do not have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
